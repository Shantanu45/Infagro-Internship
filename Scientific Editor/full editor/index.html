<body>
  <div id="form-container" class="container">

    <form>
    </form>

  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

  <script defer src="main.js"></script>
  <script defer src="./addEditorHtml.js"></script>
