<!DOCTYPE html>
<html lang="en">

<head>
  <title>Full Editor</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="language" content="english">
  <meta name="viewport" content="width=device-width">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://quilljs.com/standalone/full/">
  <meta property="og:image" content="https://quilljs.com/assets/images/brand-asset.png">
  <meta property="og:title" content="Full Editor - Quill">
  <meta property="og:site_name" content="Quill">
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
  <link rel="canonical" href="https://quilljs.com/standalone/full/">
  <link type="application/atom+xml" rel="alternate" href="https://quilljs.com/feed.xml"
    title="Quill - Your powerful rich text editor" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
    integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./css/monokai-sublime.min.css" />

  <link rel="stylesheet" type="text/css" href="./css/quill.snow.css" />
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="./style.css" />

</head>

<body>
  <div id="form-container" class="container">
    <form>
      <div class="row">

        <div class="row form-group">
          <div id="standalone-container">
            <label for="content">Editor</label>
            <input name="content" type="hidden">
            <div id="toolbar-container">
              <span class="ql-formats">
                <select class="ql-font" title="Select Font"></select>
                <select class="ql-size" title="Font Size"></select>
              </span>
              <span class="ql-formats">
                <button class="ql-bold" title="Bold"></button>
                <button class="ql-italic" title="Italic"></button>
                <button class="ql-underline" title="Underline"></button>
                <button class="ql-strike" title="Strike"></button>
              </span>
              <span class="ql-formats">
                <select class="ql-color" title="Font Color"></select>
                <select class="ql-background" title="Highlight Text"></select>
              </span>
              <span class="ql-formats">
                <button class="ql-script" value="sub" title="Subscript"></button>
                <button class="ql-script" value="super" title="Superscript"></button>
              </span>
              <span class="ql-formats">
                <button class="ql-header" value="1" title="Heading 1"></button>
                <button class="ql-header" value="2" title="Heading 2"></button>
                <button class="ql-blockquote" title="Blockquote"></button>
                <button class="ql-code-block" title="Code Block"></button>
              </span>
              <span class="ql-formats">
                <button class="ql-list" value="ordered" title="Ordered List"></button>
                <button class="ql-list" value="bullet" title="Bullet List"></button>
                <button class="ql-indent" value="-1" title="Indent Left"></button>
                <button class="ql-indent" value="+1" title="Indent Right"></button>
              </span>
              <span class="ql-formats">
                <button class="ql-direction" value="rtl"></button>
                <select class="ql-align" title="Align"></select>
              </span>
              <span class="ql-formats">
                <button class="ql-link" title="Insert link"></button>
                <button class="ql-image" title="Insert Image"></button>
                <button class="ql-video" title="Insert Video"></button>
                <button class="ql-formula" title="Insert Formula"></button>
              </span>
              <span class="ql-formats">
                <button class="ql-clean" title="Clear All Formats"></button>
              </span>
            </div>

            <div id="editor-container"></div>
            <div id="katex-link">for Formulas use <a href="https://katex.org/docs/supported.html"> KaTex </a></div>
          </div>
          <div class="row">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>

      </div>
    </form>
  </div>

  <script src="./js/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>


  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
    integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous">
  </script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="./js/auto-render.min.js"
    integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
  <script src="./js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <script src="./js/highlight.min.js"></script>

  <script src="./js/quill.js"></script>

  <script src="main.js"></script>


</body>

</html>
